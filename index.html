<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Pretentious Love</title>
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #121212;
    color: white;
    text-align: center;
  }
  .header {
    display: flex;
    align-items: center;
    background: #1e1e1e;
    padding: 10px;
    border-bottom: 2px solid #333;
  }
  .header img {
    height: 50px;
    margin-right: 10px;
  }
  .header h1 {
    font-size: 1.5rem;
    margin: 0;
  }
  video {
    width: 100%;
    max-height: 500px;
    background: black;
  }
  .controls {
    margin: 10px;
  }
  .download-btn {
    padding: 8px 15px;
    font-size: 1rem;
    border: none;
    border-radius: 5px;
    background: #0078d7;
    color: white;
    cursor: pointer;
    text-decoration: none;
  }
  .download-btn:hover {
    background: #005a9e;
  }
  .episodes {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(40px, 1fr));
    gap: 5px;
    padding: 10px;
  }
  .episodes button {
    padding: 5px;
    font-size: 0.8rem;
    border: none;
    border-radius: 4px;
    background: #333;
    color: white;
    cursor: pointer;
  }
  .episodes button:hover {
    background: #555;
  }
</style>
</head>
<body>

<div class="header">
  <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR1UhPG1TReum6ieg5QrVBdGhzsBhembOyZBA&s" alt="Logo">
  <h1>My Pretentious Love</h1>
</div>

<video id="video" controls></video>

<div class="controls">
  <a id="downloadBtn" class="download-btn" href="#" target="_blank">⬇ Download Episode</a>
</div>

<div class="episodes" id="episodes"></div>

<script>
  const episodesContainer = document.getElementById("episodes");
  const video = document.getElementById("video");
  const downloadBtn = document.getElementById("downloadBtn");

  // Auto-generate 1–97 episodes
  const episodes = [];
  for (let i = 1; i <= 97; i++) {
    episodes.push({
      num: i,
      url: `https://cdn-aws9.spicychiliti.com/hls/20053/${i}/${i}_1080p.m3u8`
    });
  }

  function loadEpisode(ep) {
    if (Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource(ep.url);
      hls.attachMedia(video);
    } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
      video.src = ep.url;
    }

    // Point to Render backend for MP4 download
    downloadBtn.href = `/download/${ep.num}.mp4`;
  }

  // Generate episode buttons
  episodes.forEach(ep => {
    const btn = document.createElement("button");
    btn.textContent = ep.num;
    btn.addEventListener("click", () => loadEpisode(ep));
    episodesContainer.appendChild(btn);
  });

  // Load first episode by default
  loadEpisode(episodes[0]);
</script>

</body>
</html>
